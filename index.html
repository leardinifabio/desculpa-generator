<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="global.css" media="screen" />
    <!-- Bootstrap and CSS -->
    <title>Desculpa Generator</title>
    <script type="text/javascript" src="js/script.js" defer></script>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-dark bg-dark d-flex justify-content-center">
        <span class="navbar-text bg-dark text-center">
          Quer mandar sua história e contribuir com o site?
          <a href="#">clique aqui</a>
        </span>
      </nav>
    </header>

    <main>
      <div class="container pt-3 pt-lg-5">
        <div class="row">
          <div
            class="titulo-principal col-md-12 col-lg-5 mt-2 mt-lg-5 order-sm-last order-lg-first"
          >
            <h1>
              Desculpa,<br />
              é que ...
            </h1>
            <h5 class="descricao-principal">
              O local com as histórias e desculpas mais divertidas da internet.
            </h5>
            <p class="descricao-categorias mt-3 mb-0 d-none">
              Escolha uma categoria
            </p>
            <button
              type="button"
              class="btn btn-primary mt-2 d-none"
              id="variados"
              disabled
            >
              Variado
            </button>
            <button
              type="button"
              class="btn btn-primary mt-2 d-none"
              id="trabalho"
              disabled
            >
              Trabalho
            </button>
            <button
              type="button"
              class="btn btn-primary mt-2 d-none"
              id="escola"
              disabled
            >
              Escola
            </button>
            <button
              type="button"
              class="btn btn-primary mt-2 d-none"
              id="amizade"
              disabled
            >
              Amizade
            </button>
            <button
              type="button"
              class="btn btn-primary mt-2 d-none"
              id="relacionamento"
              disabled
            >
              Relacionamento
            </button>
            <button
              type="submit"
              class="btn btn-primary col-12 mt-3 mt-lg-5"
              id="submit"
            >
              Gerar Desculpa
            </button>
          </div>
          <div
            class="imagem-principal col-md-12 col-lg-7 order-first order-lg-last"
          >
            <img
              src="assets/images/imagem-variados.png"
              class="col-12"
              id="imagemApresentacao"
            />
          </div>
        </div>
        <div class="row mt-3 mt-lg-5">
          <div class="container" id="msg-retorno"></div>
        </div>
      </div>
    </main>
  </body>
</html>
